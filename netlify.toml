[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Vite requires these to be exposed to the browser - they are NOT secrets
  SECRETS_SCAN_OMIT_KEYS = "VITE_DROPBOX_APP_KEY,VITE_GOOGLE_CLIENT_ID,VITE_GOOGLE_API_KEY"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'sha256-UwU6wCwkgbNb6uArRFdoeKnSjLRQ7mlrlRO+zqk3pqg=' https://apis.google.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://www.googleapis.com https://apis.google.com https://accounts.google.com https://content.googleapis.com https://fonts.googleapis.com https://fonts.gstatic.com https://content.dropboxapi.com https://api.dropboxapi.com; frame-src https://accounts.google.com https://content.googleapis.com https://apis.google.com https://www.dropbox.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/pwa-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
